<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="css/style_CadastroM.css">
    <title>Cadastrar Médico</title>
</head>
<body>
    <div class="main-pag">
        <div class="left-pag">
            <img src="imagem/img-doutor.png" alt="pacinete e medico" id="paciente-img">
        </div>
        <div class="rigth-pag">
            <div class="form-edit">
                <div class="topo-cadastro">
                    <h1 id="azul">Cadastrar</h1>
                    <h1 id="vermelho">Médico</h1>
                </div>
                <form>
                    <div class="formulario">
                        <img id="icon1" src="imagem/icon1.svg" alt="">
                        <input type="text" class="inp" name="nome" placeholder="Nome Completo">
                        <img id="icon2" src="imagem/icon2.svg" alt="">
                        <input type="text" class="inp" name="nome" placeholder="Especialidade">
                        <img id="icon3" src="imagem/icon3.svg" alt="">
                        <input type="text" class="inp" name="CPF" placeholder="CPF">
                        <img id="icon4" src="imagem/icon4.svg" alt="">
                        <input type="password" class="inp" name="senha" placeholder="Senha">
                        <img id="icon5" src="imagem/icon4.svg" alt="">
                        <input type="password" class="inp" name="ConfirmSenha" placeholder="Confirmar Senha">
                    </div>
                    <input id="botao-cadastro" type="submit" value="Salvar" class="inp">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
