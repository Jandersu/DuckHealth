<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet">
    <title>Duck Health</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <label id="bem-vindo">Bem-vindo</label>
                <label id="laudos">Acesse seus <span class="CorAmarela">laudos</span> agora!</label>
                <img src=""> <!--imagem da logo--> 
            </div>

            <form>
                <input type="text" id="cpf" name="CPF" placeholder="Escreva aqui seu CPF" autofocus>
                <input id="senha" type="password" name="senha" placeholder="Escreva aqui a senha">
                <input id="botao" type="submit" value="Entrar">
            </form>
            <p>Esqueceu sua senha? <a href="#">Clique aqui!</p>

            <div class="logo">
                <img src="images/DuckHealth_PNG.png" alt="">
                <label id="Duck" for="">Duck <span class="CorAzul">Health</span></label>
            </div>

            <div class="icons">
                <img src="images/forgot1.png" alt="">
            </div>
            
        </div>
    </section>
</body>
</html>
