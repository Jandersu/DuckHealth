<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style_EditP.css">
    <title>Adicionar Paciente</title>
</head>
<body>
    <div class="main-pag">
        <div class="left-pag">
            <img src="imagens/img-paciente.png" alt="pacinete e medico">
        </div>
        <div class="rigth-pag">
            <div class="form-edit">
                <div class="topo-cadastro">
                    <h1 id="azul">Editar</h1>
                    <h1 id="vermelho">Paciente</h1>
                </div>
                <form>
                    <div class="formulario">
                        <img id="icon" src="imagens/icon1.svg" alt="">
                        <input type="text" class="inp" class="input" name="nome" placeholder="Nome Completo">
                        <img id="icon" src="imagens/icon2.svg" alt="">
                        <input type="text" class="inp" class="input" name="CPF" placeholder="CPF">
                        <img id="icon" src="imagens/icon3.svg" alt="">
                        <input type="password" class="inp" class="input" name="senha" placeholder="Senha">
                        <img id="icon" src="imagens/icon3.svg" alt="">
                        <input type="password" class="inp" class="input" name="ConfirmSenha" placeholder="Confirmar Senha">
                    </div>
                    <input id="botao-cadastro" type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
